    <div class="navbar">
        <a class="logo" href="index.html">Bri Biasone</a>

            <li><a href="about.html">About</a></li>

    <div class="content">
        <div class="contact">
            <h1>Great designs start with great conversations. Let’s Connect!</h1>
            <button class="button button-social">LinkedIn</button>
            <button class="button button-social">Email</button>
            <h2>Send me a message, I’ll reply within 24 hours.</h2>
            <form class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message here" rows="10"></textarea>
            </form>
            <button class="button contact-button">Send</button>
        </div>
    </div>
